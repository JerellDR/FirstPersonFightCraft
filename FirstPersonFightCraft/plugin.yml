name: FirstPersonFightCraft
main: com.jdub03.spectorgadgetz.FirstPersonFightCraft.FirstPersonFightCraft
version: 1
author: mrgadgetz
commands:
  lordcmos:
    description: 'Give yourself items.'
    usage: '/<command> [itemid] <amount> where itemid is the item you want and amount is number of items'
    permission: FirstPersonFightCraft.lordcmos
    permission-message: 'You don''t have <permission>'

  strikeforce:
    description: 'Initriate lightning strike on player or world'
    usage: '/<command> <player> can strike world with lightning or specify a player'
    permission: FirstPersonFightCraft.strikeforce
    permission-message: 'You don''t have <permission>'

  explodeyarrows:
    description: 'Use arrows of justice.'
    usage: '/<command>  activates exploding arrows'
    permission: FirstPersonFightCraft.explodeyarrows
    permission-message: 'You don''t have <permission>'

permissions:
  FirstPersonFightCraft.lordcmos:
    description: Give yourself items.
    default: true

  FirstPersonFightCraft.strikeforce:
    description: Fight with the power of the gods
    default: true

  FirstPersonFightCraft.explodeyarrows:
    description: Activate explodey arrows
    default: true



